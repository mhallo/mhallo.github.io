<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matt Hallowell – Senior Software Engineer</title>
  <style>
    :root {
      --bg: #0b0e14;
      --fg: #e6e6eb;
      --muted: #9aa0a6;
      --accent: #7aa2f7;
      --divider: rgba(255, 255, 255, 0.08);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: grid;
      place-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #container {
      max-width: 680px;
      padding: 2rem;
      width: 100%;
      box-sizing: border-box;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      margin: 0 0 0.4rem 0;
      font-size: 2.6rem;
      font-weight: 600;
      line-height: 1.1;
      letter-spacing: -0.02em;
      white-space: nowrap;
    }

    #resume-name {
      font-size: 2.2rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      cursor: pointer;
    }

    .view {
      position: relative;
    }

    .fade-in {
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .fade-in.visible {
      opacity: 1;
    }

    .resume-block {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .resume-block.arrived {
      opacity: 1;
      transform: translateY(0);
    }

    .flying-ghost {
      position: fixed;
      z-index: 9999;
      margin: 0;
      padding: 0;
      font-weight: 600;
      line-height: 1.1;
      letter-spacing: -0.02em;
      color: var(--fg);
      white-space: nowrap;
      transform-origin: top left;
      transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1), font-size 0.7s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .cursor {
      display: inline-block;
      width: 0.55ch;
      height: 1em;
      background: currentColor;
      margin-left: 0.15ch;
      animation: blink 1.1s steps(1) infinite;
    }

    @keyframes blink {

      0%,
      50% {
        opacity: 1
      }

      50.01%,
      100% {
        opacity: 0
      }
    }
  </style>
</head>

<body>
  <div id="container">

    <!-- HOME -->
    <main id="home-view" class="view">
      <h1 id="home-name">Matt Hallowell<span class="cursor"></span></h1>
      <div id="home-content" class="fade-in visible">
        <p>Senior Software Engineer specializing in distributed systems and applied AI.</p>
        <p style="margin-top:2rem;"><a onclick="animateTransition('toResume')">Resume</a></p>
      </div>
    </main>

    <!-- RESUME -->
    <div id="resume-view" class="view" style="opacity:0; pointer-events:none;">
      <h1 id="resume-name">Matt Hallowell</h1>
      <div class="resume-block fade-in">
        <p>Senior Software Engineer</p>
      </div>
      <div class="resume-block fade-in" style="margin-top:2rem;">
        <p>Experience details here...</p>
      </div>
      <div class="resume-block fade-in" style="margin-top:3rem;">
        <a onclick="animateTransition('toHome')">← Back Home</a>
      </div>
    </div>

  </div>

  <script>
    function animateTransition(direction) {
      const homeView = document.getElementById('home-view');
      const resumeView = document.getElementById('resume-view');
      const homeName = document.getElementById('home-name');
      const resumeName = document.getElementById('resume-name');
      const homeContent = document.getElementById('home-content');
      const resumeBlocks = resumeView.querySelectorAll('.resume-block');

      const goingToResume = direction === 'toResume';
      const fromEl = goingToResume ? homeName : resumeName;
      const toEl = goingToResume ? resumeName : homeName;
      const fromContent = goingToResume ? homeContent : resumeBlocks;
      const toView = goingToResume ? resumeView : homeView;

      // Fade out content first
      if (goingToResume) {
        homeContent.classList.remove('visible');
      } else {
        resumeBlocks.forEach(b => b.classList.remove('arrived'));
      }

      setTimeout(() => {
        // Create ghost at fromEl
        const startRect = fromEl.getBoundingClientRect();
        const ghost = document.createElement('h1');
        ghost.textContent = fromEl.textContent;
        ghost.className = 'flying-ghost';
        ghost.style.top = startRect.top + 'px';
        ghost.style.left = startRect.left + 'px';
        ghost.style.fontSize = window.getComputedStyle(fromEl).fontSize;
        document.body.appendChild(ghost);

        // Hide real names
        fromEl.style.visibility = 'hidden';
        toEl.style.visibility = 'hidden';

        // Make destination visible for layout but transparent
        toView.style.opacity = 0;
        toView.style.pointerEvents = 'none';
        toView.style.display = 'block';

        // Measure end position
        const endRect = toEl.getBoundingClientRect();
        const dx = endRect.left - startRect.left;
        const dy = endRect.top - startRect.top;

        requestAnimationFrame(() => {
          ghost.style.transform = `translate(${dx}px,${dy}px)`;
          ghost.style.fontSize = window.getComputedStyle(toEl).fontSize;
        });

        setTimeout(() => {
          ghost.remove();
          toEl.style.visibility = '';
          toView.style.opacity = 1;
          toView.style.pointerEvents = 'auto';

          // Fade in content
          if (goingToResume) {
            resumeBlocks.forEach((b, i) => {
              setTimeout(() => b.classList.add('arrived'), i * 100);
            });
          } else {
            homeContent.classList.add('visible');
          }
        }, 700);

      }, 400); // wait for content fade out
    }
  </script>
</body>

</html>
